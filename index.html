<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary Component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&family=Yanone+Kaffeesatz:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">

<body>
  <main>
    <img src="../order-summary-component-main/images/illustration-hero.svg" alt="">
    <h2>Order Summary</h2>
    <p>You can now listen to millions of songs,</p>
    <p>audiobooks, and podcasts on any device</p>
    <p>anywhere you like!</p>
    <div class="music">
      <img src="../order-summary-component-main/images/icon-music.svg" alt="">
      <h5>Annual Plan</h5>
      <p>$59.99/year</p>
      <a href="#" class="change">Change</a>
    </div>
    <div class="move-on">
      <button>Proceed to Payment</button>
      <p>Cancel Order</p>
    </div>
  </main>
